<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Práctica 3</title>
</head>
<body>
  <h1>Star Wars World</h1>

  <form>
    <label for="Nombre">Ingrese el nombre del personaje que desee buscar:</label>
    <input type="text" name="Nombre" id="Nombre" />

    <button id="BotonBuscar" type="button">Buscar</button>

    <h2>Información del personaje:</h2>

    <p id="sub"><strong>Altura: </strong> </p>
    <p id="Altura"></p>
    
    <p id="sub"><strong>Peso: </strong> </p>
    <p id="Peso"></p>

    <p id="sub"><strong>Color de cabello: </strong> </p>
    <p id="Color_cabello"></p>

    <p id="sub"><strong>Color de ojos: </strong> </p>
    <p id="Color_ojos"></p>

    <p id="sub"><strong>Color de piel: </strong> </p>
    <p id="Color_piel"></p>

    <p id="sub"><strong>Año de nacimiento: </strong> </p>
    <p id="Anio_nacimiento"></p>

    <p id="sub"><strong>Género: </strong> </p>
    <p id="Genero"></p>

    <p id="sub"><strong>Mundo natal: </strong> </p>
    <p id="mundo_natal"></p>

    <p id="sub"><strong>Películas donde ha aparecido: </strong></p>
    <ol id="peliculas"></ol>

    <p id="sub"><strong>Especie(s): </strong></p>
    <ul id="especie"></ul>

    <p id="sub"><strong>Vehículo(s): </strong></p>
    <ul id="vehiculo"></ul>

    <p id="sub"><strong>Naves espaciales: </strong></p>
    <ul id="nave_espacial"></ul>
  </form>

  <script src="main.js"></script>
</body>
</html>
